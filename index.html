<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box{
            height:90px;
            width:400px;
            background-color: #ffccff;
            color:#e600e6;
            border:2px solid #e600e6;
            box-shadow:0 0 10px 5px #ff80ff;
            padding:20px;
            margin:30px;
            border-radius: 5px;
        }
        .box:hover{
            background-color: #668cff;
            border-radius: 50px;
            transition:1s;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat animi molestiae deserunt facere maiores non eius expedita deleniti quae consequatur quam sunt quod, quas nesciunt? Soluta cumque beatae doloremque molestias. 
        </p>
    </div>
</body>
</html>
